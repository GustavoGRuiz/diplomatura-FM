                <div class="principal">
                   
                    <div class="menu">

                          </b>
                        </nav>

    <section class="Cuadro">
        <div class="izquierdo">
            <h1 class="titulo-1">Quiero vender productos Backer</h1>
            <div class="boton-1">
                <p class="parrafo-1">Estoy interesado en comprar productos al por mayor y ser revendedor de Backerhaus</p>
              <button class="boton1" type="submit" value="Send">Leer más</button>
            </div>
            <script> var botones = document.getElementsByClassName ("boton-1");
              for (var i = 0; i< botones.length; i++)
              {
              botones[i].addEventListener("click", function()
              {
                window.location.href="/pages/Mayoristas.html"
              } )}
              </script>
        
      </div>
        </div>
        <div class="derecho">
            <h1 class="titulo-2">Quiero formar parte de la familia Backer</h1>
            <div class="boton-2">
                <p class="parrafo2">Quiero trabajar en Backerhaus</p>
                <button class="boton2" type="submit" value="Send">Leer más</button>
            </div>
              <script> var botones = document.getElementsByClassName ("boton-2");
                for (var i = 0; i< botones.length; i++)
                {
                botones[i].addEventListener("click", function()
                {
                  window.location.href="/pages/RRHH.html"
