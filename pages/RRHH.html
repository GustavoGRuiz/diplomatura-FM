    <section class="formulario1">
        <h1 class="titulo-1">¡Gracias por tu interés en formar parte de la familia Backerhaus!</h1>
        <p class="parrafo-1">Para conocerte un poco más, te pedimos que completes este breve formulario.</p>
        <div class="campos-formulario1">
                <form class="form1">
                <label for="correo">Correo</label>
                <input type="email" id="mail" name="correo"> <br>
                <label for="Nombre y apellido">Nombre y apellido</label> 
                <input type="text" id="nombre" name="nombre"> <br>
                <label for="Telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8,13}" placeholder="Ej. 1234567890"> <br>
                <label for="Archivo">Subi tu curriculum</label>
                <input type="file" id="cvPDF" name="CVPDF" accept=".PDF"> <br>
            <button class="boton-enviar" type="submit" onclick="mostrarMensaje()">Enviar</button>
            <button class="boton-limpiar" type="reset">Limpiar campos</button>
            <script>
                function validarFormulario()
        {
            var mail = document.getElementById("mail").value;
            var nombre = document.getElementById("nombre").value;
            var telefono = document.getElementById("telefono").value;
            var cvInput = document.getElementById("cvPDF");
              if (mail === "" || nombre === "" || telefono === "" ||!cvInput.files.length) {
                alert("Todos los campos son obligatorios. Por favor, completa el formulario.");
                return false;
            }
            else { return true};
        }
</script>
    </form>
    <script>
        function mostrarMensaje()
{ 
if(validarFormulario())
{alert("¡Formulario enviado exitosamente!")}

}
    </script>
